<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases////v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form class="formulario">

        <h1>Registro</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope-open-text icon"></i>
                <input type="text" placeholder="Correo electronico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope-open-text icon"></i>
                <input type="text" placeholder="Confirmar electronico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-lock icon"></i>
                <input type="text" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrate" class="boton-registro">
            <p>Al dar clic en registro, aceptas nuestra politica de uso, politica de privacidad y condiciones de servicio</p>
            <p>Si ya tienes cuenta <a class="Link" href="login.html">Iniciar Sesión</a>

            </p>
        </div>
    </form>
</body>
</html>
